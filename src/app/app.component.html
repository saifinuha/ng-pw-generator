<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">
        Password Generator
      </h1>
      <div class="field">
        <label>Enter Length</label>
          <input class="input" (change) = "onChangeLength($event.target.value)" />
      </div>
      
      <div class="field">
        <div class="control">
          <input type="checkbox" (change) = "onChangeUseLetters()"/>
          <label> Use Letters</label>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <input type="checkbox" (change) = "onChangeUseNumbers()"/>
          <label> Use Numbers</label>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <input type="checkbox" (change) = "onChangeUseSymbols()"/>
          <label> Use Symbols</label>
        </div>
      </div>
      <div>
        <button [disabled] = "!(length && (useLetters || useNumbers || useSymbols))" (click) = "onButtonClick()" class="button is-link is-fullwidth">Generate!</button>
      </div>
      
      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value] = "password" readonly/>
      </div>
    </div>
  </div>
</div>
